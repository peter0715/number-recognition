<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Digit Recognition</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
      <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
      
  </head>
  <body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>

    <h1>Upload a picture of your handwritten single digit and we'll tell you what number it is!</h1>
    <p>Translate English into Pirate speak...</p>
    <input type="text" name="english" id="english" placeholder="Type English here..." />
    <button py-click="translate_english">Translate</button>
    <div id="output"></div>
    
    <div class="prediction" hidden>
      With an Accuracy of 80%. <br> The Model predicted that you
      <b><span class="result"></b></span>
    </div>
  </body>
</html>
